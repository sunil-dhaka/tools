<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools -- Sunil Dhaka</title>
  <style>
    :root {
      --bg: #0D1117;
      --bg-card: #161B22;
      --text: #D0D7DE;
      --text-muted: #7D8590;
      --accent: #58A6FF;
      --border: #30363D;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    nav {
      border-bottom: 1px solid var(--border);
    }
    nav .inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 10px 2rem;
      font-size: 0.9rem;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 2rem 3rem;
    }
    h1 {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 1.4rem;
      margin-top: 1.2rem;
      color: #fff;
    }
    h2 {
      margin-top: 1.8rem;
      font-size: 1.1rem;
      color: #fff;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid var(--border);
    }
    p.intro {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    ul { padding-left: 1.2rem; }
    li { margin-bottom: 0.4rem; }
    .empty {
      color: var(--text-muted);
      font-style: italic;
      margin: 2rem 0;
    }
    code {
      background: var(--bg-card);
      border-radius: 3px;
      padding: 0.2em 0.4em;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .content { padding: 0.5rem 1rem 2rem; }
      nav .inner { padding: 8px 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="inner">
      <a href="/tools/">Tools</a>
      <a href="https://sunil-dhaka.github.io/">Blog</a>
    </div>
  </nav>
  <div class="content">
    <h1>Tools</h1>
    <p class="intro">
      Assorted useful tools, mostly single-page HTML apps.
      Inspired by <a href="https://tools.simonwillison.net">Simon Willison's tools</a>.
    </p>
    <p class="empty">No tools yet. Check back soon.</p>
    <!--
      To add a tool:
      1. Create tool-name.html in this repo (self-contained, single file)
      2. Add it to a category section below

      Categories (add as needed):
      - Data & Visualization
      - Text & Documents
      - Developer Utilities
      - Fun & Experiments
    -->
  </div>
</body>
</html>
